<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8" />
	<title>Login</title>
	<!--DO NOT FORGET THIS SCRIPT TAG SO YOU CAN USE JQUERY!!!!!-->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

	<script type="text/javascript">
		function loginHandler(event) {
			event.preventDefault(); // Prevent default form submission

			var email = $("#email").val();
			var password = $("#password").val();

			var webMethod = "ProjectServices.asmx/Login";
			var parameters = JSON.stringify({ email: email, password: password });

			$.ajax({
				type: "POST",
				url: webMethod,
				data: parameters,
				contentType: "application/json; charset=utf-8",
				dataType: "json",
				success: function (msg) {
					var responseFromServer = msg.d;
					alert(responseFromServer);

					if (responseFromServer.includes("successful")) {
						window.location.href = "page.html"; // Redirect if login is successful
					}
				},
				error: function (e) {
					alert("Error: Unable to connect to the server.");
				}
			});
		}
	</script>

	<style>
		* {
			margin: 0;
			padding: 0;
			box-sizing: border-box;
			font-family: Georgia, sans-serif;
		}

		body {
			display: flex;
			justify-content: center;
			align-items: center;
			min-height: 100vh;
			background-color: #F6F3EE;
		}

		.wrapper {
			width: 420px;
			background: #E8DED4;
			color: #544541;
			border-radius: 10px;
			padding: 30px 40px;
		}

			.wrapper h1 {
				font-size: 36px;
				text-align: center;
			}

			.wrapper .inputBox {
				width: 100%;
				height: 100%;
				margin: 30px 0;
			}

		.inputBox input {
			width: 100%;
			height: 100%;
			background: transparent;
			border: none;
			outline: none;
			border: 2px solid #544541;
			border-radius: 40px;
			font-size: 16px;
			padding: 20px 45px 20px 20px;
		}

			.inputBox input::placeholder {
				color: #544541;
			}

		.forgotPass {
			display: flex;
			font-size: 14.5px;
			margin: -15px 0 15px;
			display: block;
			text-align: right;
		}

			.forgotPass a {
				color: #4E3829;
				text-decoration: none;
			}

				.forgotPass a:hover {
					text-decoration: underline;
				}

		.wrapper .btn {
			width: 100%;
			height: 45px;
			border: none;
			outline: none;
			border-radius: 40px;
			box-shadow: 0 0 10px rgba(0, 0, 0, .1);
			font-size: 16px;
			font-weight: 600;
		}

		.wrapper .registerLink {
			font-size: 14.5px;
			text-align: center;
			margin-top: 20px;
		}

		.registerLink p a {
			color: #4E3829;
			text-decoration: none;
			font-weight: 600;
		}

			.registerLink p a:hover {
				text-decoration: underline;
			}
	</style>
</head>

<body>
	<div class="wrapper">
		<form onsubmit="loginHandler(event)">
			<h1>Login</h1>
			<div class="inputBox">
				<input id="email" type="text" placeholder="Email" required />
			</div>
			<div class="inputBox">
				<input id="password" type="password" placeholder="Password" required />
			</div>
			<div class="forgotPass">
				<a href="#">Forgot Password?</a>
			</div>
			<button type="submit" class="btn">Login</button>
			<div class="registerLink"><p>Don't have an account?<a href="#"> Register</a></p></div>
		</form>
	</div>
</body>
</html>
