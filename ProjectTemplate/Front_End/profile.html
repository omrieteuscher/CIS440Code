<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Profile</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Futura:wght@400&display=swap');

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html, body {
            font-family: 'Futura', sans-serif;
            width: 100vw;
            height: 100vh;
            overflow-x: hidden;
            background-color: white;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        /* Banner Styling */
        .banner {
            width: 100%;
            max-width: 100vw;
            background-color: #ccc;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            position: fixed;
            top: 0;
            left: 0;
        }

        .banner h1 {
            font-size: 24px;
            font-weight: bold;
            text-align: center;
            flex-grow: 1;
        }

        .banner-buttons {
            position: absolute;
            right: 20px;
            display: flex;
            gap: 10px;
        }

        /* Profile Container */
        .profile-container {
            width: 300px;
            text-align: center;
            padding: 20px;
            background: white;
            border-radius: 10px;
            box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.1);
            margin-top: 60px; /* Push it down so it doesnâ€™t overlap with the banner */
        }

        .profile-container h2 {
            margin-bottom: 20px;
        }

        .profile-info {
            font-size: 16px;
            margin: 10px 0;
            color: #333;
        }

        input {
            width: 100%;
            padding: 8px;
            margin: 5px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
            text-align: center;
            font-size: 16px;
            background-color: #f4f4f4;
        }

        input:read-only {
            background-color: #ddd;
            cursor: not-allowed;
        }

        /* Button Styling */
        .btn {
            width: 100%;
            padding: 10px;
            font-size: 16px;
            font-family: 'Futura', sans-serif;
            background-color: #743089; /* Hallmark purple */
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 5px;
            margin-top: 15px;
        }

        .btn:hover {
            background-color: #5a2468;
        }

        /* Dashboard Button */
        .dashboard-btn {
            padding: 10px 20px;
            font-size: 14px;
            font-family: 'Futura', sans-serif;
            background-color: #743089; /* Hallmark purple */
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 5px;
            text-decoration: none;
            position: absolute;
            top: 15px;
            right: 20px;
        }

        .dashboard-btn:hover {
            background-color: #5a2468;
        }
    </style>
</head>
<body>

    <!-- Grey Banner -->
    <div class="banner">
        <h1>My Profile</h1>
        <a href="dashboard.html" class="dashboard-btn">Return to Dashboard</a>
    </div>

    <!-- Profile Information -->
    <div class="profile-container">
        <h2>Profile Details</h2>
        <form id="profileForm">
            <label class="profile-info">First Name:</label>
            <input type="text" id="firstName" value="John" readonly>

            <label class="profile-info">Last Name:</label>
            <input type="text" id="lastName" value="Doe" readonly>

            <label class="profile-info">Email:</label>
            <input type="email" id="email" value="johndoe@example.com" readonly>

            <label class="profile-info">Password:</label>
            <input type="password" id="password" value="********" readonly>

            <!-- Edit Button -->
            <button type="button" class="btn" id="editBtn">Edit</button>
        </form>
    </div>

    <script>
        const editBtn = document.getElementById("editBtn");
        const inputs = document.querySelectorAll("input");

        editBtn.addEventListener("click", function () {
            if (editBtn.innerText === "Edit") {
                inputs.forEach(input => input.removeAttribute("readonly"));
                editBtn.innerText = "Save";
            } else {
                inputs.forEach(input => input.setAttribute("readonly", true));
                editBtn.innerText = "Edit";
            }
        });
    </script>

</body>
</html>
