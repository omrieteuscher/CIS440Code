<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Futura:wght@400&display=swap');

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html, body {
            font-family: 'Futura', sans-serif;
            width: 100vw;
            height: 100vh;
            overflow-x: hidden;
            background-color: white;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        /* Banner Styling */
        .banner {
            width: 100%;
            max-width: 100vw;
            background-color: #ccc;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            position: fixed;
            top: 0;
            left: 0;
        }

        .banner h1 {
            font-size: 24px;
            font-weight: bold;
            text-align: center;
        }

        /* Placeholder for dashboard content */
        .content {
            margin-top: 100px; /* Push content below banner */
            text-align: center;
        }
    </style>
</head>
<body>

    <!-- Grey Banner -->
    <div class="banner">
        <h1>Hi to the Pixels Feedback Dashboard!</h1>
    </div>

    <!-- Dashboard Content (Empty for now) -->
    <div class="content">
        <p>Dashboard content goes here...</p>
    </div>

</body>
</html>
