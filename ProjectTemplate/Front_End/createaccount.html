    <script type="text/javascript">

        function CreateAccount() {
            var email = $("#email").val();
            var password = $("#password").val();
            var firstName = $("#firstName").val();
            var lastName = $("#lastName").val();

            var webMethod = "ProjectServices.asmx/CreateAccount";
       
            var parameters = JSON.stringify({ email: email, password: password, firstName: firstName, lastName: lastName });

            $.ajax({
                type: "POST",
                url: webMethod,
                data: parameters,
                contentType: "application/json; charset=utf-8",
                dataType: "json",
                success: function (msg) {
                    var responseFromServer = msg.d;
                    alert(responseFromServer);

                    if (responseFromServer.includes("successful")) {
                        window.location.href = "dashboard.html"; // Redirect if creation is successful
                    }
                    else {
                        alert("Existing email used.");
                    }
                },
                error: function (e) {
                    alert("Error: Unable to connect to the server.");
                }
            });
        }
    </script>
