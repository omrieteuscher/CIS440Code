<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Futura:wght@400&display=swap');

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html, body {
            font-family: 'Futura', sans-serif;
            overflow-x: hidden;
            width: 100vw;
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background-color: #f4f4f4;
            text-align: center;
        }

        /* Banner Styling */
        .banner {
            width: 100%;
            max-width: 100vw;
            background-color: #ccc;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            position: fixed;
            top: 0;
            left: 0;
        }

        .banner h1 {
            font-size: 24px;
            font-weight: bold;
        }

        .banner-buttons {
            position: absolute;
            right: 20px;
            display: flex;
            gap: 10px;
        }

        /* Button Styling */
        .btn {
            padding: 10px 20px;
            font-size: 14px;
            font-family: 'Futura', sans-serif;
            background-color: #743089; /* Hallmark purple */
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 5px;
            text-decoration: none;
            display: inline-block;
        }

        .btn:hover {
            background-color: #5a2468;
        }

        /* Main Content */
        .main-content {
            margin-top: 150px;
            width: 80%;
            max-width: 800px;
        }

        .main-content h2 {
            font-size: 28px;
            font-weight: bold;
        }

        .main-content p {
            font-size: 16px;
            color: #666;
            margin-top: 10px;
        }
    </style>
</head>
<body>

    <!-- Grey Banner -->
    <div class="banner">
        <h1>Pixels Feedback</h1>
        <div class="banner-buttons">
            <a href="login.html" class="btn">Login</a>
            <a href="createaccount.html" class="btn">Create Account</a>
        </div>
    </div>

    <!-- Main Content -->
    <div class="main-content">
        <h2>Optimize your business with professional feedback</h2>
        <p>Send and receive feedback to your team members and managers</p>
    </div>

</body>
</html>
