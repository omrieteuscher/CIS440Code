<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Futura:wght@400&display=swap');

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html, body {
            font-family: 'Futura', sans-serif;
            overflow-x: hidden;
            width: 100vw;
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background-color: #f4f4f4;
        }

        /* Banner Styling */
        .banner {
            width: 100%;
            max-width: 100vw;
            background-color: #ccc;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            position: fixed;
            top: 0;
            left: 0;
        }

        .banner h1 {
            font-size: 24px;
            font-weight: bold;
        }

        /* Login Container */
        .container {
            width: 300px;
            text-align: center;
            padding: 20px;
            background: white;
            border-radius: 10px;
            box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.1);
            margin-top: 100px; /* Push it down so it doesnâ€™t overlap with the banner */
        }

        input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        .login-btn, .create-btn {
            width: 100%;
            padding: 10px;
            font-size: 16px;
            font-family: 'Futura', sans-serif;
            background-color: #743089; /* Hallmark purple */
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 5px;
            margin-top: 10px;
        }

        .login-btn:hover, .create-btn:hover {
            background-color: #5a2468;
        }

        .back-btn {
            display: block;
            margin-top: 10px;
            text-decoration: none;
            color: #743089;
            font-size: 14px;
        }

        .back-btn:hover {
            text-decoration: underline;
        }

        /* Already have an account section */
        .already-account-text {
            font-size: 14px;
            color: #666;
            margin-top: 20px;
        }
    </style>
</head>
<body>

    <!-- Grey Banner -->
    <div class="banner">
        <h1>Pixels Feedback</h1>
    </div>

    <!-- Login Form -->
    <div class="container">
        <h1>Login</h1>
        <form action="dashboard.html" method="get">
            <input type="email" placeholder="Email" required>
            <input type="password" placeholder="Password" required>
            <button type="submit" class="login-btn">Login</button>
        </form>
        <a href="homepage.html" class="back-btn">Back to Home</a>

        <!-- Already have an account? -->
        <p class="already-account-text">Don't have an account? Create one now!</p>
        <a href="createaccount.html">
            <button class="create-btn">Create Account</button>
        </a>
    </div>

</body>
</html>
